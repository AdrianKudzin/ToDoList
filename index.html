<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <script defer src="js/todolist.js"></script>
</head>

<body class="body">
    <div class="container">
        <h1 class="form__header">Lista zadań</h1>
        <form class="js-form">
            <h2 class="form__subheader">Dodaj nowe zadanie</h2>
            <div class="form__input">
                <input class="form__field js-newTask" type="text" placeholder="Co jest do zrobienia ?">
                <button class="form__button">Dodaj zadanie</button>
            </div>
        </form>
        <div class="section">
            <h2 class="section__header">Lista zadań</h2>
            <ul class="section__list js-tasks">
                <li class="section__listItem"></li>
            </ul>
        </div>
    </div>
</body>

</html>
